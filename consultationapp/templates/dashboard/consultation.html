<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

{% block content %}

<h1 class="p-3 mb-2 bg-info text-white text-center">Consultation</h1>
<hr>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
<form class="" action="" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="" id="name" required>
    {{form.name}}
  </div>
  
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" class="form-control" id="message" ></textarea>
    {{form.message}}
  </div>
  
  <div class="form-group">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
    {{form.email}}
  </div>
  
  <div class="form-group">
    <label for="service">Select Service:</label>
    <select id="service" name="service">
    <option value="service1">service1</option>
    <option value="service2">service2</option>
    <option value="service3">service3</option>
    <option value="service4">service4</option>
    </select>
    {{form.service}}
  </div>

<div class="form-group"> 
<label for="contact">Enter your Contact number:</label>
<input type="contact" id="contact" name="contact">
{{form.contact}}
</div>


<div class="from-group">
    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

</div>
<div class="col-md-2"></div>
{% endblock content %}
</div>
