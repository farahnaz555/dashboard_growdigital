{%load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bizler-Multipurpose Business Template</title>
    <meta name="Bizler" content="Bizler" />
    <!-- description -->
    <meta name="description" content="Bizler-Multipurpose Business Template" />
    <!-- keywords -->
    <meta
      name="keywords"
      content="Business , Bootstrap4, Responsive, HTML5, CSS3, Carousel, Website Template, Revolution, UI Development, Bizler"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{%static 'img/favicon.ico'%}"
    />
    <!-- Aminate CSS -->
    <link rel="stylesheet" href="{%static 'css/animate.css'%}" />
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{%static 'css/flaticon.css'%}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" />
    <!-- Owl Carousel stylesheet -->
    <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}" />
    <link rel="stylesheet" href="{%static 'css/owl.theme.default.min.css'%}" />
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="{%static 'css/lightbox.css'%}" />
    <!-- Skin Blue Css -->
    <link rel="stylesheet" href="{%static 'css/skin-blue.css'%}" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="{%static 'css/header.css'%}" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{%static 'css/responsive.css'%}" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jquery js-->
    <script src="{%static 'js/jquery.min.js'%}"></script>
  </head>
  <!-- ====== Preloader ====== -->
  <div class="preloader js-preloader flex-center">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</html>
