<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% block content %}
<h1 class="p-3 mb-2 bg-info text-white text-center">Business partner </h1>
<div class="row">
      
  <div class="col-md-2"></div>
  <div class="col-md-8">
        
{% csrf_token %}
    
    <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input Title">
              {{form.title}}
            </div>
            <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Upload Image</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                          </div>
                        </div>
                {{form.image}}
                </div>
                <div class="form-group">
               <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Description">
                {{form.short_description}}
                </div>
            
                <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">More Description</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  
                {{form.long_description}}
                </div>
                  <div class="from-group">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                  </div>
            
            </form>
              </div>
              <div class="col-md-2"></div>
            
             
            
            {% endblock content %}
            </div>
